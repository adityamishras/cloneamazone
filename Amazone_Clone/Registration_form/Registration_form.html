<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Registration form</title>
</head>
<body>
<form>
    <h1>Registration Form</h1>
    <h2>Contact Information</h2>
    <p>Name:<input type="text" name="name" id="name"></p>
    <fieldset>
        <legend>Gender</legend><p>Male <input type="radio" name="gender" id="Gender" required><p>female <input type="radio" name="gender" id="" required></p></p>   
    </fieldset>
    <p>Adress: <textarea name="Adress" id="Adress" cols="30" rows="10"></textarea></p>
    <p id="email1">Email: <input type="email" name="email" id="email"></p>
    <p id="pincode1">Pincode: <input type="number" name="pincode" id="pincode"></p>
    
    <h2>Payment Information</h2>
    <p>Card type
    <select name="card-type" id="card-type">
    <option value=" ">Select Card Type</option>
    <option value="Visa">Visa</option>
    <option value="Rupay">Rupay</option>
    <option value="Mastercard">Mastercard</option>
    required</select>
    </p>
    <p>Expiration Date: <input type="Date" name="Expiary-date" required></p>
    <p>CVV <input type="password" name="CVV" id="Cvv" required></p>
    <p id="Pay"><input type="Submit" value="Pay now"></p>

</form>

</body>
</html>
